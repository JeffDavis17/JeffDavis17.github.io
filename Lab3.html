<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Jeff's ArcGIS JavaScript App</title>
    <script src = "https://js.arcgis.com/3.27/"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/3.27/esri/css/esri.css">

    <script>
 
 require([
            "esri/urlUtils", "esri/map","esri/dijit/Directions","dojo/parser","dijit/layout/BorderContainer","dijit/layout/ContentPane","dojo/domReady!"
          ], function(urlUtils, Map, Directions, parser) {
          parser.parse();
            
            urlUtils.addProxyRule({
            urlPrefix: "route.arcgis.com",
            proxyUrl: "/sproxy/"});

          urlUtils.addProxyRule({
            urlPrefix: "traffic.arcgis.com",
            proxyUrl: "/sproxy/"});

          var map = new Map("map", {
          basemap: "topo",
          center: [-79.45, 43.75], zoom: 13});

          var directions = new Directions({
          map: map
          }, "dir");
          directions.startup();
    });
        
    </script>

    <style>html,body,#map{height: 100%;padding: 0; margin: 0}</style>
</head>
<body class="claro">
    
    <div data-dojo-type="dijit/layout/BorderContainer"
    data-dojo-props="design:'headline', gutters:false"
    style="width:100%;height:100%;">
 <div data-dojo-type="dijit/layout/ContentPane"
      data-dojo-props="region:'right'"
      style="width:250px;">

     <div id="dir"></div>
 </div>
   <div id="map"
     data-dojo-type="dijit/layout/ContentPane"
     data-dojo-props="region:'center'">
   </div>
</div>


</body>
</html>
